<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phonogram</title>
    <meta charset="utf-8">
    <style>
      html, body, main {
        margin: 0;
        padding: 0;
        font-size: 24px;
      }

      main {
        padding: 10px;
      }

      input, code {
        font-size: 24px;
      }

      thead {
        font-weight: bold;
      }

      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Phonogram Test Page</h1>
      <div id="app"></div>
      <br>
      <hr>
      <section>
        <h2>Explanation of the alphabet:</h2>
        <table>
          <thead>
            <tr>
              <td>Letter</td>
              <td>Pronunciation & examples</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>a</td>
              <td><b>a</b>rriver, h<b>a</b>st<b>a</b></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script type="text/javascript" src="./build/site-bundle.js"></script>
  </body>
</html>
